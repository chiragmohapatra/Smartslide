{% extends "base.html" %}

{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
      <div class="notification is-danger">
          {{ messages[0] }}
      </div>
  {% endif %}
{% endwith %}
<h1 class="title">
  Welcome, {{name}}!
</h1>
<h1 class='subtitle'>
    Your current courses appear here
</h1>
{% for course in courses %}
<article class="tile is-vertical notification is-warning">
<a href='/course/{{course.code}}'>
  <p class="title">{{course.code}}</p>
  <p class="subtitle">{{course.name}}</p>
</a>
</article>
{% endfor %}
{% endblock %}
