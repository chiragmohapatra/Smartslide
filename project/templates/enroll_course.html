{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Enroll in a course!</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/enrollcourse">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="code" placeholder="Class code" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="reg_code" placeholder="Registration code" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Enroll</button>
        </form>
    </div>
</div>
{% endblock %}
